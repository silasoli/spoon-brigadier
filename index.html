<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Brigadeiro de Colher</title>
</head>

<body class="">
	<header>
		<nav class="navbar navbar-dark bg-dark mb-0">
			<div class="container-fluid d-flex justify-content-center">
				<h1 class="text-center text-white">Brigadeiro de Colher</h1>
			</div>
		</nav>
	</header>
	
		<img class="img-fluid" id="img-header"
			src="assets/img/brigadeiro-de-colher.jpg"
			alt="Brigadeiro de Colher" style="object-fit: fill;">

	<section class="container" id="list-ingredients">
		<article class="d-grid gap-4 mt-4 ">
			<h1>Ingredientes</h1>
			<section>
				<ul class="list-group">
					<li class="list-group-item d-flex align-items-start">
						<figure>
							<img src="assets/img/leite-condensado.webp" alt="Leite Condensado">
						</figure>
					<label class="ms-2 flex-grow-1" style="font-size: 1vw;">1 lata de leite condensado</label>
					</li>
					<li class="list-group-item d-flex align-items-start">
						<figure>
							<img src="assets/img/chocolate-em-po.webp"
								alt="Chocolate em Pó">
						</figure>
						<label class=" ms-2 flex-grow-1" style="font-size: 1vw;">4 colheres de
							chocolate em pó</label>
					</li>
					<li class="list-group-item d-flex align-items-start">
						<figure>
							<img src="assets/img/chocolate-granulado.webp"
								alt="Chocolate granulado">
						</figure>
						<label class=" ms-2 flex-grow-1" style="font-size: 1vw;">Chocolate granulado
							para decorar</label>
					</li>
					<li class="list-group-item d-flex align-items-start">
						<figure>
							<img src="assets/img/creme-de-leite.webp"
								alt="Creme de Leite">
						</figure>
						<label class=" ms-2 flex-grow-1" style="font-size: 1vw;">1 caixinha de creme
							de leite</label>
					</li>
					<li class="list-group-item d-flex align-items-start">
						<figure>
							<img src="assets/img/margarina.webp"
								alt="Margarina">
						</figure>
						<label class=" ms-2 flex-grow-1" style="font-size: 1vw;">1 colher de
							margarina</label>
					</li>
				</ul>
			</section>
		</article>
	</section>

	<section class="container mb-4 " id="method-preparation">
		<article class="d-grid gap-4 mt-4 ">
			<h1>Modo de preparo</h1>
			<section>
				<ul class="list-group list-group-flush">
					<li class="list-group-item d-flex align-items-start">
						<figure>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-1-circle-fill" viewBox="0 0 16 16">
								<path
									d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002H7.971L6.072 5.385v1.271l1.834-1.318h.065V12h1.312V4.002Z" />
							</svg>
						</figure>
						<label class="ms-2 flex-grow-1" >Num refratário alto,
							e grosso coloque
							o leite condensado, o chocolate e a margarina, misture e leve ao micro-ondas, quase todos os
							micro-ondas tem
							a tecla brigadeiro, se o seu não tem, deixe 7 minutos em potência alta, mexendo na metade do
							tempo.
						</label>
					</li>
					<li class="list-group-item d-flex align-items-start">
						<figure>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-2-circle-fill" viewBox="0 0 16 16">
								<path
									d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6.646 6.24c0-.691.493-1.306 1.336-1.306.756 0 1.313.492 1.313 1.236 0 .697-.469 1.23-.902 1.705l-2.971 3.293V12h5.344v-1.107H7.268v-.077l1.974-2.22.096-.107c.688-.763 1.287-1.428 1.287-2.43 0-1.266-1.031-2.215-2.613-2.215-1.758 0-2.637 1.19-2.637 2.402v.065h1.271v-.07Z" />
							</svg>
						</figure>
						<label class="ms-2 flex-grow-1">Enquanto isso
							prepare uma bacia com
							gelo, 2 forminhas de gelo mais ou menos.</label>
					</li>
					<li class="list-group-item d-flex align-items-start">
						<figure>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-3-circle-fill" viewBox="0 0 16 16">
								<path
									d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0Zm-8.082.414c.92 0 1.535.54 1.541 1.318.012.791-.615 1.36-1.588 1.354-.861-.006-1.482-.469-1.54-1.066H5.104c.047 1.177 1.05 2.144 2.754 2.144 1.653 0 2.954-.937 2.93-2.396-.023-1.278-1.031-1.846-1.734-1.916v-.07c.597-.1 1.505-.739 1.482-1.876-.03-1.177-1.043-2.074-2.637-2.062-1.675.006-2.59.984-2.625 2.12h1.248c.036-.556.557-1.054 1.348-1.054.785 0 1.348.486 1.348 1.195.006.715-.563 1.237-1.342 1.237h-.838v1.072h.879Z" />
							</svg>
						</figure>
						<label class="ms-2 flex-grow-1" >Quando o brigadeiro
							estiver pronto,
							coloque a tigela na bacia de gelo, sem medo, não quebra, adicione o creme de leite (de
							caixinha é melhor
							porque vem menos), misture bem até ficar homogêneo, parece que vai desandar, mas não
							vai.</label>
					</li>
					<li class="list-group-item d-flex align-items-start">
						<figure>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-4-circle-fill" viewBox="0 0 16 16">
								<path
									d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM7.519 5.057c-.886 1.418-1.772 2.838-2.542 4.265v1.12H8.85V12h1.26v-1.559h1.007V9.334H10.11V4.002H8.176c-.218.352-.438.703-.657 1.055ZM6.225 9.281v.053H8.85V5.063h-.065c-.867 1.33-1.787 2.806-2.56 4.218Z" />
							</svg>
						</figure>
						<label class="ms-2 flex-grow-1" >Coloque em tacinhas
							ou copinhos,
							decore com o granulado e leve para gelar.</label>
					</li>
				</ul>
			</section>
		</article>
	</section>

	<footer class="bg-dark mt-auto" style="height: 50px;">
		<p class="text-center text-white mb-0 mt-3">© 2023 P.K, Inc</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
</body>

</html>
